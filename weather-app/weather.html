<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <video class="video" autoplay src="https://media.istockphoto.com/id/962500712/video/4k-tl-cloudy-sky-with-sun-rays.mp4?s=mp4-640x640-is&k=20&c=nPPwovJCYRu0T7Hbz2K38ut6QOLZjIEcQJS2ZqqQoVA="></video>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
